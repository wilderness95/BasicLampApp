name: Docker Image CI

on:
  push:
    branches:
      - main
      - OCI

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag wilderness95/phpcontactapp:${{ github.sha }}
      
    - name: Docker Push
      run: docker push wilderness95/phpcontactapp:${{ github.sha }}

    - name: ssh key passphrase
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.GL_SSH_HOST }}
        username: ${{ secrets.GL_SSH_USER }}
        key: ${{ secrets.GL_SSH_SECRET }}
        port: ${{ secrets.GL_SSH_PORT }}
        script: |
          whoami
          ls -al
